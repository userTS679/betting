<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - PredictBet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      font-size: 32px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 12px;
      color: #f1f5f9;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    
    .retry-btn {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      width: 100%;
      max-width: 200px;
    }
    
    .retry-btn:hover {
      transform: translateY(-2px);
    }
    
    .features {
      margin-top: 40px;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    
    .feature-icon {
      width: 24px;
      height: 24px;
      margin-right: 12px;
      color: #3b82f6;
    }
    
    .feature-text {
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“±</div>
    <h1>You're Offline</h1>
    <p>No internet connection detected. Some features may be limited, but you can still view cached content.</p>
    
    <button class="retry-btn" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="features">
      <div class="feature">
        <div class="feature-icon">ðŸ’¾</div>
        <div class="feature-text">View cached events and betting history</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ“Š</div>
        <div class="feature-text">Check your profile and statistics</div>
      </div>
      <div class="feature">
        <div class="feature-icon">ðŸ”„</div>
        <div class="feature-text">Bets will sync when connection returns</div>
      </div>
    </div>
  </div>

  <script>
    // Auto-retry when connection is restored
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection status
    if (navigator.onLine) {
      window.location.reload();
    }
  </script>
</body>
</html>
